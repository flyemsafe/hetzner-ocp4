#!/usr/bin/env ansible-playbook 
---
# If you like to play: ./ansible/destroy.yml --skip-tags public_dns,letsencrypt

- hosts: localhost
  connection: local
  gather_facts: true
  become: yes
  vars_files:
    - ../cluster.yml
    - ../vault.yml
  environment:
    IPA_HOST: "{{ ipa_host }}"
    IPA_USER: "{{ idm_admin_user }}"
    IPA_PASS: "{{ idm_admin_pwd }}"

  tasks:
  - name: Destroy cluster
    import_role:
      name: openshift-4-cluster
      tasks_from: destroy.yml
